<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome  -->
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- /google fonts  -->
    <title>Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main-container">

        <!-- container -->
        <div id="carousel-container" class="">

            <!-- left col -->
            <div id="image-container">
                <!-- main img -->
                <!-- <div class="single-image active">
                    <img class="" src="img/01.webp">
                    <div class="text-container">
                        <h3></h3>
                        <p></p>
                    </div>
                </div> -->

            </div>

            <!-- right col -->
            <div id="thumbnails-container" class="">

                <div id="arrow-previous" class="arrow">
                    <i class="fa-solid fa-chevron-up text-white"></i>
                </div>

                <div id="arrow-next" class="arrow">
                    <i class="fa-solid fa-chevron-down text-white"></i>
                </div>

                <!-- thumbnail img -->
                <!-- <img class="single-thumbnail" src="img/01.webp"> -->
            </div>
        </div>
        <div id="buttons">
            <button id="play-btn">
                <i class="fa-regular fa-circle-play"></i>
            </button>
            <button id="stop-btn">
                <i class="fa-solid fa-stop"></i>
            </button>
        </div>

        <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
